<h1>Create New Task</h1>

<div class="panel panel-default">
  <div class="panel-heading">New Task</div>
  <div class="panel-body">
    <form name="userForm" ng-submit="userForm.$valid && vm.onSubmit()" novalidate>
      <div class="form-group" ng-class="userForm.firstname.$dirty && userForm.firstname.$invalid ? 'has-error' : ''">
        <label for="status">First Name </label>
        <input type="text" class="form-control" name="firstname" placeholder="First Name" ng-model="vm.user.firstname" required />

        <div class="error-block" ng-show="userForm.firstname.$dirty && userForm.firstname.$invalid">
          <label class="control-label" ng-show="userForm.$invalid && userForm.firstname.$error.required">First name is required.</span>
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    <span id="inputError2Status" class="sr-only">(error)</span>
                </div>
            </div>
            <div class="form-group" ng-class="userForm.lastname.$dirty && userForm.lastname.$invalid ? 'has-error' : ''">
                <label for="status">Last Name</label>
          <input type="text" class="form-control" name="lastname" placeholder="Last Name" ng-model="vm.user.lastname" required>
          <div class="error-block" ng-show="userForm.lastname.$dirty && userForm.lastname.$invalid">
            <label class="control-label" ng-show="userForm.lastname.$error.required">Last name is required</label>
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="inputError2Status" class="sr-only">(error)</span>
          </div>
        </div>
        <div class="form-group" ng-class="userForm.email.$dirty && userForm.email.$invalid ? 'has-error' : ''">
          <label for="status">Email</label>
          <input type="text" class="form-control" name="email" placeholder="Email" ng-model="vm.user.email" ng-pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/"
            required>
          <div class="error-block" ng-show="userForm.email.$dirty && userForm.email.$invalid">
            <label class="control-label" ng-show="userForm.email.$error.required">Email is required.</label>
            <label class="control-label" ng-show="userForm.email.$error.pattern">Email is not valid.</label>
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="inputError2Status" class="sr-only">(error)</span>
          </div>
        </div>
        <div class="form-group has-feedback" ng-class="{ 'has-error': vm.submited }">
          <label for="status" class="control-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobile" name="mobile" ng-model="vm.user.mobile" ui-mask="(999) 999-9999" ui-mask-placeholder
            ui-mask-placeholder-char="_" required>

          <div class="error-block" ng-show="vm.submited">
            <label class="control-label" ng-show="userForm.email.$error.pattern">Mobile Number is required.</label>
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="inputError2Status" class="sr-only">(error)</span>
          </div>
        </div>
        <div class="form-group has-feedback" ng-class="{ 'has-error': vm.submited }">
          <label for="status" class="control-label">Status</label>
          <select class="form-control" id="status" name="status" ng-model="vm.user.status" required>
                    <option>Paid</option>
                    <option>Unpaid</option>
                </select>
          <div class="error-block" ng-show="vm.submited">
            <span id="inputError2Status" class="sr-only">(error)</span>
          </div>
        </div>

        <div class="clearfix"></div>
        <!--ng-class="userForm.$valid ? '' : 'disabled'"-->
        <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
    </form>
    </div>
    <div class="panel-footer">
      <pre>{{ vm.user | json}}</pre>
    </div>
  </div>
